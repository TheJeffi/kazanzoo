<!DOCTYPE html>
<html lang="ru">
  <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <link rel="icon" href="img/Logo.svg">
   <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.js"></script>
  </head>
<body>
  <header data-include="header"></header>
  <div class="wrapper-full">
    <main class="body dark">
      <form action="#" class="rf">
      <div class="body__block-row-register">
         <h2>Записаться на экскурсию</h2>
         <div class="body__block-element-register">
            <div class="body__block-content-register">
               <!-- <label for="user_name">Имя:</label> -->
               <input type="text" class="rfield" id="user_name" placeholder="имя">
            </div>
         </div>
         <div class="body__block-element-register">
            <div class="body__block-content-register">
               <!-- <label for="user_family">Фамилия:</label> -->
               <input type="text" class="rfield" id="user_family" placeholder="фамилия">
            </div>
         </div>
         <div class="body__block-element-register">
            <div class="body__block-content-register">
               <!-- <label for="user_phone">Телефон:</label> -->
               <input type="text" class="rfield" id="user_phone" placeholder="телефон">            
            </div>
         </div>
            <input type="button" class="button btn" value="Записаться">
      </div>
      </form>
    </main>
  </div>
 <footer data-include="footer"></footer>

  <script src="js/script.js"></script>
</body>
</html>
